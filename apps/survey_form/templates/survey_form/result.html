<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="message-alert">
            <span>Thanks for submitting this form! You have submitted this form times {{counter}} now.</span>
        </div>
        <div class="info-card">
            <h3>Submitted Information</h3>
            <p>Name: {{fullname}} </p>
            <p>Dojo location: {{locations}} </p>
            <p>Favorite Language: {{fav_lang}} </p>
            <p>Comment:{{comment}}</p>
            <div>
                <a href="/">Go back</a>
            </div>
        </div>
    </div>
</body>
</html>
